<html lang="en">

    <meta charset="UTF-8">

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="row no-gutters">
            <div class="col-lg-2 col-4">
                <img class="img-fluid" src="./img/hamsterpirate.png" id="hamsterpirate" alt="">
            </div>
            <div class="col-lg-10 col-8 titletext">
                <!-- <div class="container"> -->
                <h1>Rollerbuddy</h1>
                <p>Your personal Rollercoin calculator</p>
                <!-- </div> -->
            </div>
        </div>
    </div>
    <div class="row no-gutters hashinput">
        <div class="hashinputdiv">
            <div id="helper-image">
                <img class="hashpowerHelpIMG hide" src="./img/hashpowerHelpIMG.png"
                    alt="Image showing where to find user HashPower">
            </div>
            <div>
                <label for="hashpower">Enter your Hashpower!</label>
                <i class="far fa-question-circle pointer" onclick="showHashpowerHelp()"></i>
            </div>
            <div>
                <input placeholder="4.250" type="number" step="any" id="playerPowerInput" oninput="calculateGoalPower()">
                <select name="network-power-prefix" id="playerPowerSelect" onchange="calculateGoalPower()">
                    <option value="ghs">GH/s</option>
                    <option selected value="ths">TH/s</option>
                    <option value="phs">PH/s</option>
                    <option value="ehs">EH/s</option>
                </select>
            </div>
        </div>
    </div>
    <!--network power inputs -->
    <div class="row justify-content-center no-gutters netpowerinput">
        <div class="col-md-2 netpowerbtc">
            <div class="netpowerlabel">
                <label for="btcnetpower">Bitcoin Network Power!</label>
            </div>
            <div class="netpowerinput">
                <input placeholder="4.250" type="number" step="any" id="btcnetpower" oninput="calculateGoalPower()">
                <select id="BTCSelect">
                    <option value="GHS">GH/s</option>
                    <option value="THS">TH/s</option>
                    <option value="PHS">PH/s</option>
                    <option value="EHS">EH/s</option>
                </select>
            </div>
        </div>

        <div class="col-md-2 netpowerdoge">
            <div class="netpowerlabel">
                <label for="dogenetpower">DOGE Network Power!</label>
            </div>
            <div class="netpowerinput">
                <input placeholder="4.250" type="number" step="any" id="dogenetpower" oninput="calculateGoalPower()">
                <select id="DOGESelect">
                    <option value="GHS">GH/s</option>
                    <option value="THS">TH/s</option>
                    <option value="PHS">PH/s</option>
                    <option value="EHS">EH/s</option>
                </select>
            </div>
        </div>

        <div class="col-md-2 netpowereth">
            <div class="netpowerlabel">
                <label for="ethnetpower">Ethereum Network Power!</label>
            </div>
            <div class="netpowerinput">
                <input placeholder="4.250" type="number" step="any" id="ethnetpower" oninput="calculateGoalPower()">
                <select id="ETHSelect">
                    <option value="GHS">GH/s</option>
                    <option value="THS">TH/s</option>
                    <option value="PHS">PH/s</option>
                    <option value="EHS">EH/s</option>
                </select>
            </div>
        </div>

        <div class="col-md-2 netpowerrlt">
            <div class="netpowerlabel">
                <label for="rltnetpower">RollerToken Network Power!</label></div>
            <div class="netpowerinput">
                <input placeholder="4.250" type="number" step="any" id="rltnetpower" oninput="calculateGoalPower()">
                <select id="RLTSelect">
                    <option value="GHS">GH/s</option>
                    <option value="THS">TH/s</option>
                    <option value="PHS">PH/s</option>
                    <option value="EHS">EH/s</option>
                </select>
            </div>
        </div>

    </div>

    <!--Block reward inputs-->
    <div class="row justify-content-center no-gutters blockInput">
        <div class="col-md-2 blockBTC">
            <div class="blockBTCLabel">
                <label for="btcblockreward">Bitcoin Block Reward!</label>
            </div>
            <div class="blockInput">
                <input placeholder="30000" type="number" step="any" id="btcblockreward" oninput="calculateGoalPower()"> SAT
            </div>
        </div>

        <div class="col-md-2 blockDOGE">
            <div class="blockDOGELabel">
                <label for="dogeblockreward">DOGE Block Reward!</label>
            </div>
            <div class="blockInput">
                <input placeholder="20" type="number" step="any" id="dogeblockreward" oninput="calculateGoalPower()"> 
            </div>
        </div>

        <div class="col-md-2 blockETH">
            <div class="blockETHLabel">
                <label for="ethblockreward">Ethereum Block Reward!</label>
            </div>
            <div class="blockInput">
                <input placeholder="0.005" type="number" step="any" id="ethblockreward" oninput="calculateGoalPower()">
            </div>
        </div>

        <div class="col-md-2 blockRLT">
            <div class="blockRLTLabel">
                <label for="rtlblockreward">RollerToken Block Reward!</label></div>
            <div class="blockInput">
                <input placeholder="30" type="number" step="any" id="rtlblockreward" oninput="calculateGoalPower()">
            </div>
        </div>

    </div>
