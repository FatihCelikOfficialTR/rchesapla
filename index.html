<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCHesapla - Kişisel Kazım Gücünü Öğren!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="calculateGoalPower(), blockAmount()">
    <div class="jumbotron jumbotron-fluid">
        <div class="row no-gutters">
            <div class="col-lg-2 col-4">
                <img class="img-fluid header-margin" src="./img/hamsterpirate.png" id="hamsterpirate" alt="">
            </div>
            <div class="col-lg-10 col-8 header-margin">
                <!-- <div class="container"> -->
                <h1>RCHesapla</h1>
                <p>Kişisel Rollercoin hesaplayıcınız</p>
                <!-- </div> -->
            </div>
        </div>
    </div>

    <div class="edger row no-gutters">
        <div class="col-md-6 no-gutters inputWrapper">
            <!-- Network power input and select -->
            <div class="inputlabel">
                <label class="spacing" for="network-power">Ağ Gücü</label>
                <br class="spacerInput">
                <input class="inputCalc" type="number" step="any" id="network-power" oninput="calculateGoalPower()">
                <select name="network-power-prefix" id="network-power-selector" onchange="calculateGoalPower()">
                    <option value="ghs">GH/s</option>
                    <option value="ths">TH/s</option>
                    <option value="phs">PH/s</option>
                    <option selected value="ehs">EH/s</option>
                </select>
            </div>
            <!-- Goal power input and select -->
            <div class="inputlabel">
                <label for="goal-power" class="spacing">Senin Gücün</label>
                <br class="spacerInput">
                <input class="inputCalc" type="number" name="goal-power-hash" id="goal-power"
                    oninput="calculateGoalPower()">
                <select name="goal-power-prefix" id="goal-power-selector" onchange="calculateGoalPower()">
                    <option value="ghs">GH/s</option>
                    <option selected value="ths">TH/s</option>
                    <option value="phs">PH/s</option>
                    <option value="ehs">EH/s</option>
                </select>
            </div>
            <!-- Block type input and select -->
            <div class="inputlabel">
                <label for="block-reward" class="spacing">Blok Ödülü</label>
                <br class="spacerInput">
                <input class="inputCalc inputBlock" type="number" name="block-reward" id="block-reward" step="any"
                    oninput="calculateGoalPower()">
                <select name="block-type" id="block-type" onchange="blockAmount(), calculateGoalPower()">
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="DOGE">Doge (DOGE)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="BNB">Binance Coin (BNB)</option>
                    <option value="MATIC">Polygon (MATIC)</option>
                    <option value="RLT">RollerToken (RLT)</option>
                </select>
            </div>
            <button id="calcbtn" style="margin-top: 10px;" class="spacing" onclick="calculateGoalPower()">Hesapla</button>
        </div>

        <div class="spacing col-md-6">
            <span>Beklenen Ödül: <span id="exp_reward"></span></span>
            <br>
            <span>Günlük Ödül: <span id="daily"></span></span>
            <br>
            <span>Haftalık Ödül: <span id="weekly"></span></span>
            <br>
            <span>Aylık Ödül: <span id="monthly"></span></span>
        </div>
        <footer class="page-footer spacing font-small gray">
            <div class="text-center">
                <p>Rollerbuddy, Rollercoin tarafından desteklenmemektedir ve Rollercoin
				ve hizmet(ler)inin üretimi ve
				yönetimine resmi olarak dahil olan hiç kimsenin görüşlerini veya fikirlerini yansıtmamaktadır.</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="./js/js.js"></script>
</body>

</html>
