<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="360-site-verification" content="4b30faac08ed8e4bc4891f837121edc6" />
	<meta name="description" content="Kendi kazım gücünden ne kadar kazanacağını öğren!">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="baidu-site-verification" content="code-9faJGaYeqs" />
	<meta http-equiv="Content-Language" content="EN" data-react-helmet="true">
	<meta name="keywords" content="" data-react-helmet="true" />
	<meta name="ahrefs-site-verification" content="92f371d6cec294d8e7a2149c7f013151da0c8d080773239b03e98db796cd766a">
    <title>RCHesapla - Kişisel Kazım Gücünü Öğren!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
	<link rel="icon" href="https://rollercoin.com/static/fav/rollercoin_favicon_48x48.png" sizes="48x48" />
	<link rel="icon" href="https://rollercoin.com/static/fav/rollercoin_favicon_96x96.png" sizes="96x96" />
	<link rel="icon" href="https://rollercoin.com/static/fav/rollercoin_favicon_144x144.png" sizes="144x144" />
	<link rel="mask-icon" href="https://rollercoin.com//static/fav/rollercoin_favicon_144x144.svg" color="#ffffff" />
	<img border="0" style="position: absolute; top: 0px;" alt="TÜRKİYE CANIM FEDA"
	src="https://www.eniyisozler.net/Html-images/Sag-Sol-Kose-Bayrak/sol-bayrak-1.gif" />
</head>

<body onload="calculateGoalPower(), blockAmount()">
    <div class="jumbotron jumbotron-fluid">
        <div class="row no-gutters">
            <div class="col-lg-2 col-4">
                <img class="img-fluid header-margin" src="https://rollercoin.com/static/images/hamster_loader.364a45575a97424984300d1e5dfc7c8a.gif" id="hamsterpirate" alt="">
            </div>
            <div class="col-lg-10 col-8 header-margin">
                <div class="container">
                <h1>RCHesapla <a href="./v2"><img name="sasdasd"src="img/rchesaplav2.png" width="35" height="35"></a></h1>
                <p>Kişisel Rollercoin hesaplayıcınız</p>
                </div>
            </div>
        </div>
    </div>

    <div class="edger row no-gutters">
        <div class="col-md-6 no-gutters inputWrapper">
            <!-- Network power input and select -->
            <div class="inputlabel">
                <label class="spacing" for="network-power"> 
				<img src="img/ag_gucu.png" width="15" height="15"> Ağ Gücü <a href="./nasilkullanilir"><img name="sasdasd"src="img/nasilkullanilir.png" width="15" height="15"></a></label>
                <br class="spacerInput">
                <input class="inputCalc" type="number" step="any" id="network-power" oninput="calculateGoalPower()">
                <select name="network-power-prefix" id="network-power-selector" onchange="calculateGoalPower()">
                    <option value="ghs">GH/s</option>
                    <option value="ths">TH/s</option>
                    <option value="phs">PH/s</option>
                    <option selected value="ehs">EH/s</option>
                </select>
            </div>
            <!-- Goal power input and select -->
            <div class="inputlabel">
                <label for="goal-power" class="spacing"> 
				<img src="img/gucum.png" width="15" height="15"> Senin Gücün</label>
                <br class="spacerInput">
                <input class="inputCalc" type="number" name="goal-power-hash" id="goal-power"
                    oninput="calculateGoalPower()">
                <select name="goal-power-prefix" id="goal-power-selector" onchange="calculateGoalPower()">
                    <option value="ghs">GH/s</option>
                    <option selected value="ths">TH/s</option>
                    <option value="phs">PH/s</option>
                    <option value="ehs">EH/s</option>
                </select>
            </div>
            <!-- Block type input and select -->
            <div class="inputlabel">
                <label for="block-reward" class="spacing"> 
				<img src="img/blok_odulu.png" width="15" height="15"> Blok Ödülü</label>
                <br class="spacerInput">
                <input class="inputCalc inputBlock" type="number" name="block-reward" id="block-reward" step="any"
                    oninput="calculateGoalPower()">
                <select name="block-type" id="block-type" onchange="blockAmount(), calculateGoalPower()">
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="DOGE">Doge (DOGE)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="BNB">Binance Coin (BNB)</option>
                    <option value="MATIC">Polygon (MATIC)</option>
                    <option value="RLT">RollerToken (RLT)</option>
                </select>
            </div>
            <button id="calcbtn" style="margin-top: 10px;" class="spacing" onclick="calculateGoalPower()">Hesapla</button>
        </div>

        <div class="spacing col-md-6">
            <span>Beklenen Ödül: <span id="exp_reward"></span></span>
            <br>
            <span>Günlük Ödül: <span id="daily"></span></span>
            <br>
            <span>Haftalık Ödül: <span id="weekly"></span></span>
            <br>
            <span>Aylık Ödül: <span id="monthly"></span></span>
			<br>
			<img src="img/rlt.png" width="25" height="25">
			<img src="img/btc.png" width="25" height="25">
			<img src="img/eth.png" width="25" height="25">
			<img src="img/bnb.png" width="25" height="25">
			<img src="img/matic.png" width="25" height="25">
			<img src="img/doge.png" width="25" height="25">
			<p><a href="./v2"><img name="sasdasd"src="img/rchesaplav2.png" width="25" height="25"></a> V2 Yayında <a href="./v2"><img name="sasdasd"src="img/rchesaplav2.png" width="25" height="25"></a></p>
        </div>
        <footer class="page-footer spacing font-small gray">
            <div class="text-center">
                <p>RCHesapla, Rollercoin tarafından desteklenmemektedir ve hizmet(ler)inin üretimi ve
				yönetimine resmi olarak dahil olan hiç kimsenin görüşlerini veya fikirlerini yansıtmamaktadır.</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="./js/js.js"></script>
	
	



</body>
</html>
